specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DInterest
    network: mainnet
    source:
      address: "0x9b226970cdeAdA0026aEd50D02E4A0dD37C92b6F"
      abi: DInterest
      startBlock: 9706580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DPoolList
        - DPool
        - User
        - Deposit
        - Funding
      abis:
        - name: DInterest
          file: ./abis/DInterest.json
      eventHandlers:
        - event: EDeposit(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleEDeposit
        - event: EWithdraw(indexed address,indexed uint256,indexed uint256,bool)
          handler: handleEWithdraw
        - event: EFund(indexed address,indexed uint256,uint256)
          handler: handleEFund
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
