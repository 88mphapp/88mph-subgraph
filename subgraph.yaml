    name: aDAIPool
    network: matic
    source:
      address: "0xa78276C04D8d807FeB8271fE123C1f94c08A414d"
      abi: DInterest
      startBlock: 19856040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
