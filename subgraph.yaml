specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DInterest
    network: mainnet
    source:
      address: "0x9b226970cdeAdA0026aEd50D02E4A0dD37C92b6F"
      abi: DInterest
      startBlock: 9706580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - EDeposit
        - ESponsorDeposit
        - ESponsorWithdraw
        - EWithdraw
      abis:
        - name: DInterest
          file: ./abis/DInterest.json
      eventHandlers:
        - event: EDeposit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleEDeposit
        - event: ESponsorDeposit(indexed address,uint256,uint256,uint256,string)
          handler: handleESponsorDeposit
        - event: ESponsorWithdraw(indexed address,uint256)
          handler: handleESponsorWithdraw
        - event: EWithdraw(indexed address,uint256)
          handler: handleEWithdraw
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
