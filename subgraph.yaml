specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: cDAIPool
    network: mainnet
    source:
      address: "0x35966201A7724b952455B73A36C8846D8745218e"
      abi: DInterest
      startBlock: 11316134
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DPoolList
        - DPool
        - User
        - Deposit
        - Funder
        - Funding
        - UserTotalDeposit
        - FunderTotalInterest
      abis:
        - name: DInterest
          file: ./abis/DInterest.json
        - name: IInterestOracle
          file: ./abis/IInterestOracle.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: FundingMultitoken
          file: ./abis/FundingMultitoken.json
      eventHandlers:
        - event: EDeposit(indexed address,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleEDeposit
        - event: ETopupDeposit(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleETopupDeposit
        - event: EWithdraw(indexed address,indexed uint256,indexed bool,uint256,uint256)
          handler: handleEWithdraw
        - event: EPayFundingInterest(indexed uint256,uint256,uint256)
          handler: handleEPayFundingInterest
        - event: EFund(indexed address,indexed uint256,uint256,uint256)
          handler: handleEFund
        - event: ESetParamAddress(indexed address,indexed string,address)
          handler: handleESetParamAddress
        - event: ESetParamUint(indexed address,indexed string,uint256)
          handler: handleESetParamUint
      blockHandlers:
        - handler: handleBlock
      file: ./src/DInterest.ts
  - kind: ethereum/contract
    name: Vesting
    network: mainnet
    source:
      address: "0x8943eb8F104bCf826910e7d2f4D59edfe018e0e7"
      abi: Vesting02
      startBlock: 11316134
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vest
      abis:
        - name: Vesting02
          file: ./abis/Vesting02.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ECreateVest(indexed address,indexed address,uint64,uint64,uint256)
          handler: handleCreateVest
        - event: EUpdateVest(indexed uint64)
          handler: handleUpdateVest
        - event: EWithdraw(indexed address,indexed uint64,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/Vesting.ts
templates:
  - kind: ethereum/contract
    name: NFT
    network: mainnet
    source:
      abi: NFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Funding
        - User
        - Funder
        - UserTotalDeposit
        - FunderTotalInterest
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/NFT.ts
  - kind: ethereum/contract
    name: FundingMultitoken
    network: mainnet
    source:
      abi: FundingMultitoken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Funding
        - User
        - Funder
        - UserTotalDeposit
        - FunderTotalInterest
      abis:
        - name: FundingMultitoken
          file: ./abis/FundingMultitoken.json
      eventHandlers:
        - event: DividendsDistributed(indexed uint256,indexed address,indexed address,uint256)
          handler: handleDividendsDistributed
      file: ./src/FundingMultitoken.ts
